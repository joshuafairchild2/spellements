<!DOCTYPE html>
<html>
  <head>
    <script src='js/jquery-3.2.0.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/scripts.js'></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Spellements</title>
  </head>
  <body>
    <h1 class="jumbotron text-center">Spelling With Elements</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="user-input">Enter a word</label>
          <input class="form-control" type="text" id='user-input'>
        </div>
        <button class="btn btn-block" type="submit">Elementify</button>
      </form>
      <div id="output-container" class="well">
        <div id="word">
          <span id='word-output'></span>
        </div>
        <div class="row">
          <div class="col-sm-9">
            <table style="width:100%">
              <tr>
                <th>Element Name</th>
                <th>Symbol</th>
                <th>Atomic Number</th>
                <th>Atomic Weight</th>
              </tr>
            </table>
            <table style="width:100%" id='table-area'>

            </table>
          </div>
          <div class="col-sm-3">
            <p>The atomic weight of the elements making up your word is: <span id="weight-output"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
