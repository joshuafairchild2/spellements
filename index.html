<!DOCTYPE html>
<html>
  <head>
    <script src='js/jquery-3.2.0.js'></script>
    <script src='js/bootstrap.js'></script>
    <script src='js/scripts.js'></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <title>Spellements</title>
  </head>
  <body>
    <h1 class="jumbotron" id='page-header'>Spelling With Elements</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="user-input">Enter a word:</label>
          <input class="form-control" type="text" id='user-input'>
        </div>
        <button class="btn btn-block btn-lg" type="submit" id='submit-form'><strong>Elementify!</strong></button>
      </form>
      <div id="output-container" class="well">
        <div id='word'>
          <span id='word-output'></span>
        </div>
        <p id='elements-list-header'>Your word is composed of the following elements:</p>
        <table style="width:100%" id='table-area'>
          <tr>
            <th>Element Name</th>
            <th>Element Symbol</th>
            <th>Atomic Number</th>
            <th>Atomic Mass</th>
          </tr>
        </table>
        <div id='weight'>
          <p>The atomic mass of the elements making up your word is <span id="weight-output"></span> amu!</p>
        </div>
      </div>
    </div>
  </body>
</html>
